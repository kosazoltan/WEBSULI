# Websuli.vip - Optimized for Cloudflare Full SSL mode
# Cloudflare connects to Nginx via HTTPS (Full/Full Strict mode)
# HTTP redirect for direct connections that bypass Cloudflare

# HTTP -> HTTPS redirect (for direct connections bypassing Cloudflare)
server {
    listen 80;
    server_name websuli.vip www.websuli.vip;
    return 301 https://$host$request_uri;
}

# HTTPS server (Cloudflare connects here)
server {
    listen 443 ssl;
    server_name websuli.vip www.websuli.vip;

    # SSL certificates managed by Certbot (for direct HTTPS connections)
    ssl_certificate /etc/letsencrypt/live/websuli.vip/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/websuli.vip/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Increased file size limit for large uploads (videos, PDFs)
    client_max_body_size 150M;

    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Forward real IP addresses
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Use X-Forwarded-Proto from Cloudflare if present, otherwise use scheme
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }
}
