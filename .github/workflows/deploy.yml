name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: production-deployment
  cancel-in-progress: true


jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'source/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./source
        run: npm install
      
      - name: Build application
        working-directory: ./source
        run: npm run build
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            
            # Check if project directory exists, if not clone it
            if [ ! -d "/var/www/websuli" ]; then
              echo "üì¶ Cloning repository..."
              mkdir -p /var/www
              cd /var/www
              git clone https://github.com/kosazoltan/WEBSULI.git websuli
            fi
            
            # Navigate to project source directory
            cd /var/www/websuli/source
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm install
            
            # Clean previous build
            echo "üßπ Cleaning previous build..."
            rm -rf dist || true
            rm -rf node_modules/.vite || true
            
            # Build the application
            echo "üî® Building application..."
            npm run build
            
            # Verify build output exists
            if [ ! -d "dist" ]; then
              echo "‚ùå Build failed - dist directory not found!"
              exit 1
            fi
            
            echo "‚úÖ Build completed successfully!"
            ls -la dist/public/assets/ | head -10
            
            # Run database migrations if needed
            echo "üóÑÔ∏è Running database migrations..."
            npm run db:push || true
            
            # Force restart application with PM2 (use fork mode, not cluster)
            echo "‚ôªÔ∏è Force restarting application..."
            pm2 delete websuli 2>/dev/null || true
            sleep 2
            pm2 start deploy/ecosystem.config.cjs --name websuli --update-env
            
            # Wait for app to start
            sleep 3
            
            # Check if app is running
            if pm2 list | grep -q "websuli.*online"; then
              echo "‚úÖ Application is running!"
            else
              echo "‚ùå Application failed to start!"
              pm2 logs websuli --lines 50
              exit 1
            fi
            
            # Save PM2 process list
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"
      
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
          fi
