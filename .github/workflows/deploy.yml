name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'source/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./source
        run: npm install
      
      - name: Build application
        working-directory: ./source
        run: npm run build
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            
            # Check if project directory exists, if not clone it
            if [ ! -d "/var/www/websuli" ]; then
              echo "üì¶ Cloning repository..."
              mkdir -p /var/www
              cd /var/www
              git clone https://github.com/kosazoltan/WEBSULI.git websuli
            fi
            
            # Navigate to project source directory
            cd /var/www/websuli/source
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git pull origin main
            
            # Install dependencies
            echo "üì¶ Installing dependencies..."
            npm install
            
            # Build the application
            echo "üî® Building application..."
            npm run build
            
            # Run database migrations if needed
            echo "üóÑÔ∏è Running database migrations..."
            npm run db:push || true
            
            # Restart application with PM2
            echo "‚ôªÔ∏è Restarting application..."
            pm2 restart websuli || pm2 start deploy/ecosystem.config.cjs --name websuli
            
            # Save PM2 process list
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"
      
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Deployment completed successfully!"
          else
            echo "‚ùå Deployment failed!"
          fi
